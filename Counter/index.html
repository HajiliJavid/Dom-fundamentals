<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainContainer" class="mainContainer">
        <h1 id="title" class="title">COUNTER APP</h1>
        <div id="counter" class="counter">
            <button id="minusButton" class="minusButton">-</button>
            <span id="counterValue" class="counterValue">0</span>
            <button id="plusButton" class="plusButton">+</button>
        </div>
        <button id="resetButton" class="resetButton">Reset</button>
    </div>
    <script src="console.js"></script>
</body>
</html>
